<!DOCTYPE html>

<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

<title>Map with legend</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.25/dijit/themes/claro/claro.css">

<link rel="stylesheet" href="https://js.arcgis.com/3.25/esri/css/esri.css">

<style>

html, body {

height: 97%;

width: 98%;

margin: 1%;

}

#map{

position: absolute;

top: 0;

left: 0;

width: 100%;

height: 100%;

z-index: 10;

}

#legendDiv{

position: absolute;

bottom: -400px;

left: 5%;

width: 200px;

height: 300px;

z-index: 20;

overflow: auto;

background-color: white;

}

</style>


<script src="https://js.arcgis.com/3.25/"></script>

<script>

var map;

require([

"esri/map",

"esri/layers/FeatureLayer",

"esri/dijit/Legend",

"dojo/_base/array",

"dojo/domReady!"

], function(

Map,

FeatureLayer,

Legend,

arrayUtils

) {

map = new Map("map", {

basemap:"topo",

center: [-96.53, 38.374],

zoom: 13

});


var rivers = new FeatureLayer("https://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Hydrography/Watershed173811/MapServer/1");

var waterbodies = new FeatureLayer("https://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Hydrography/Watershed173811/MapServer/0");

map.addLayers([waterbodies, rivers]);

var legendDijit = new Legend({

map: map

}, "legendDiv");

legendDijit.startup();

});

</script>

</head>

<body>

<div id="map"></div>

<div id="legendDiv"></div>

</body>

</html>
